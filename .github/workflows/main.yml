name: Run Advanced Postman Collection

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-postman-collection:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (required for Newman)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install Newman and Dashboard Reporter
      - name: Install Newman and Dashboard Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-dashboard

      # Step 4: Run API Tests with Dynamic Data
      - name: Run API Tests with CSV Data
        run: |
          mkdir -p newman_reports/dynamic
          newman run "Go Rest API Testing.postman_collection.json" \
            --environment "New Environment.postman_environment.json" \
            -d ./data.csv \
            --reporters cli,html,dashboard \
            --reporter-dashboard-export ./dynamic_data_report.json \
            --reporter-html-export ./dynamic_data_report.html

      # Step 5: Run Load Testing
      - name: Run Load Testing
        run: |
          mkdir -p newman_reports/load
          newman run "Go Rest API Testing.postman_collection.json" \
            --environment "New Environment.postman_environment.json" \
            -n 2 \
            --delay-request 100 \
            --reporters cli,html,dashboard \
            --reporter-dashboard-export ./load_test_report.json \
            --reporter-html-export ./load_test_report.html

      # Step 6: Run Normal Postman Collection
      - name: Run Normal Postman Collection
        run: |
          mkdir -p newman_reports/normal
          newman run "Go Rest API Testing.postman_collection.json" \
            --environment "New Environment.postman_environment.json" \
            --reporters cli,html,dashboard \
            --reporter-dashboard-export ./normal_test_report.json \
            --reporter-html-export ./normal_test_report.html

      # Step 7: Upload Newman Reports as Artifacts
      - name: Upload Dynamic Data Report
        uses: actions/upload-artifact@v3
        with:
          name: dynamic-data-report
          path: newman_reports/dynamic

      - name: Upload Load Test Report
        uses: actions/upload-artifact@v3
        with:
          name: load-test-report
          path: newman_reports/load

      - name: Upload Normal Test Report
        uses: actions/upload-artifact@v3
        with:
          name: normal-test-report
          path: newman_reports/normal
